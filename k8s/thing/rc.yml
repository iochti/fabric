---
kind: ReplicationController
apiVersion: v1
metadata:
  namespace: default
  name: thing

spec:
  replicas: 3
  selector:
    app: thing
  template:
    metadata:
      labels:
        app: thing

    spec:
      dnsPolicy: ClusterFirst
      volumes:
        - name: linkerd-config
         configMap:
           name: linkerd-config

      containers:
        - name: thing
          image: iochti/thing:latest
          command:
            - thing-service
            - --srv=:8080
          ports:
            - name: http
              containerPort: 8080

        - name: l5d
          image: buoyantio/linkerd:latest
          args:
            - "/io.buoyant/linkerd/config/config.yml"

          ports:
            - name: grpc-out
              containerPort: 4180
            - name: admin
              containerPort: 9990

          volumeMounts:
            - name: "linkerd-config"
              mountPath: "/io.buoyant/linkerd/config"
              readOnly: true
